<form jd-panel ng-controller="app.<%= props.module.toLowerCase()%>.<%if (props.submodule) {%><%= props.submodule.toLowerCase()%>.<%}%><%= props.controller.toLowerCase()%>.<%= props.controller.capitalize()%>Ctrl as <%= props.controller.decapitalize()%>Ctrl" name="<%= props.controller.decapitalize()%>Form" jd-title="<%= props.title%>">

    <div class="row">
    	<input type="text" jd-input jd-label="Input 1" ng-model="<%= props.controller.decapitalize()%>Ctrl.<%= props.controller.decapitalize()%>Model.input1">
    </div>

    <div class="row">
    	<div class="col-xs-12">
    		<button class="btn btn-primary" ng-click="<%= props.controller.decapitalize()%>Ctrl.method1()" jd-i18n>Method 1</button>
        	<button class="btn btn-info" ng-click="<%= props.controller.decapitalize()%>Ctrl.method2()" jd-i18n>Method 2</button>
    	</div>
    </div>
</form>
