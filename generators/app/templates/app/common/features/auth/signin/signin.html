<div class="page col-md-5 col-md-offset-4" jd-full-screen-page>
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <%= props.appTitle%>
        </div>

        <div class="panel-body">
            <form ng-controller="app.common.auth.signin.SigninCtrl as signinCtrl" name="form_signin" class="form-horizontal form-validation" novalidate ng-submit="signinCtrl.signin()">
                <fieldset>
                    <div class="form-group">
                        <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </div>
                        <input type="text"
                               class="form-control input-lg input-round text-center"
                               jd-validation-tooltip
                               required
                               ng-model="signinCtrl.signinModel.username"
                               jd-i18n placeholder="Usuário">
                    </div>
                    <div class="form-group">
                        <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password"
                               class="form-control input-lg input-round text-center"
                               jd-validation-tooltip
                               required
                               ng-model="signinCtrl.signinModel.password"
                               jd-i18n placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-primary btn-lg btn-round btn-block text-center"
                                ng-disabled="!form_signin.$valid" jd-i18n>Entrar</button>
                    </div>
                    <div class="form-group">
                        <a href="#/common/auth/signup" jd-i18n>Cadastrar-se</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
