<form jd-panel ng-controller="app.generator.controllerCtrl as controllerCtrl" name="controllerForm" jd-title=" Controller">

    <div jd-panel jd-title="Parameters" jd-toggle>
        <div class="row">
            <input jd-input required jd-label="Controller name" type="text" ng-model="controllerCtrl.controllerModel.params.controller" jd-help="Without special characters" />

            <input jd-input="6" required jd-label="Title" type="text" ng-model="controllerCtrl.controllerModel.params.title" />
        </div>
        <div class="row">
            <input jd-input required jd-label="Module name" type="text" ng-model="controllerCtrl.controllerModel.params.moduleName" />

            <input jd-input jd-label="Sub module" type="text" ng-model="controllerCtrl.controllerModel.params.submodule" />

            <input jd-input required jd-label="Destination root" type="text" ng-model="controllerCtrl.controllerModel.params.destinationRoot" />
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary" ng-disabled="!controllerForm.$valid" ng-click="controllerCtrl.generate()" jd-i18n>Generate</button>
            </div>
        </div>
    </div>
    <!--Fim div jd-panel -->

   </br>
    <div jd-panel jd-title="Execute command line" jd-toggle=false>  
        <input jd-input="12"  jd-label="Command line *" type="text" ng-model="controllerCtrl.controllerModel.commandline.command" jd-help="yo jedi:controller --force --title='<>' --module='<>' --submodule='<>' --controller='<>' --destinationRoot='<>' " />
        <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="controllerCtrl.executeCommand()" ng-disabled="controllerCtrl.controllerModel.commandline.command == ''"  jd-i18n>Execute command</button>
        </div>
    </div>
    <!--Fim form jd-panel -->

    </br>

    <div jd-panel jd-title="Output console" jd-toggle>
        <div class="row">
            <textarea jd-input="12" readonly ng-model="controllerCtrl.controllerModel.msgConsole" rows="20"></textarea>
        </div>
    </div>
    <!--Fim div jd-panel -->
</form>
